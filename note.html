<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white h-screen flex flex-col justify-between">
    <div class="flex items-center justify-between px-4 py-2 bg-gray-800">
        <div class="flex items-center space-x-2">
         <span class="text-xs real-time-clock">11:36</span>
         <i class="fas fa-signal text-xs"></i>
         <i class="fas fa-wifi text-xs"></i>
         <i class="fas fa-battery-full text-xs"></i>
        </div>
       </div>
    <div class="p-4 flex justify-between items-center">
        <div class="flex space-x-2">
            <button class="bg-gray-700 text-white py-2 px-4 rounded-full">Oh My Handphone</button>
            <button class="bg-gray-700 text-white py-2 px-4 rounded-full">Raka The journey</button>
        </div>
        <div class="flex space-x-2">
            <button class="bg-yellow-500 text-black py-2 px-4 rounded-full"><i class="fas fa-mouse-pointer"></i></button>
            <button class="bg-gray-700 text-white py-2 px-4 rounded-full"><i class="fas fa-check-square"></i></button>
            <button class="bg-gray-700 text-white py-2 px-4 rounded-full"><i class="fas fa-folder"></i></button>
        </div>
    </div>
    <div class="flex flex-col space-y-4 p-4">
        <div class="bg-gray-800 p-4 rounded-lg">
            <p class="text-lg">?????</p>
            <p class="text-gray-400">?????????</p>
            <p class="text-gray-500 text-sm">11:35</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg">
            <p class="text-lg">Version 1.0</p>
            <p class="text-gray-400">Ini hanya menampilkan versi aja sih</p>
            <p class="text-gray-500 text-sm">11:34</p>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <button class="bg-yellow-500 text-black p-4 rounded-full">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</body>
<script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');

      document.querySelectorAll('.real-time-clock').forEach(el => {
        el.textContent = `${hours}:${minutes}`;
      });
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</html>
