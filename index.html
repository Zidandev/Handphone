<script>
    // Fungsi untuk mengatur navigasi setiap ikon aplikasi
    function navigateTo(page) {
      window.location.href = page;
    }
    function updateTime() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');

    // Menampilkan waktu
    document.querySelector('.text-4xl.font-light').textContent = `${hours}:${minutes}`;
    
    // Menampilkan tanggal dan hari
    const days = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
    const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
    const day = days[now.getDay()];
    const date = now.getDate();
    const month = months[now.getMonth()];
    document.querySelector('.text-sm').textContent = `${day}, ${date} ${month}`;
  }

  // Memperbarui waktu setiap detik
  setInterval(updateTime, 1000);
  updateTime(); // Panggil sekali saat halaman dimuat
  
    // Event listeners untuk ikon-ikon
    document.querySelector('img[alt="Click Game Blog Icon"]').addEventListener('click', () => navigateTo('click.html'));
    document.querySelector('img[alt="Snake Snike Icon"]').addEventListener('click', () => navigateTo('snake.html'));
    document.querySelector('img[alt="Catatan Icon"]').addEventListener('click', () => navigateTo('note.html'));
    
    // Event listener untuk ikon WhatsApp
    document.querySelector('.fab.fa-whatsapp').addEventListener('click', () => navigateTo('wa.html'));
  </script>
